<table class = "table table-hover">
<thead class="thead-dark">

    <tr>

        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Sales Volume</th>
        <th>Met Quota?</th>
    </tr>
</thead>

<tbody>

    <tr *ngFor = "let person of salesPersonList">
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.email}}</td>
        <td>{{person.salesVolume | currency:'USD'}}</td>
        <td>
            <div *ngIf= "person.salesVolume > 100; else block">Yes</div>
            <ng-template #block>No</ng-template>
        </td>


    </tr>
</tbody>

</table>
